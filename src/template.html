<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="main-container">
        <header>
            <div id="heading">
                <h1>-- ticklist --</h1>
                <p>A simple to-do list</p>
            </div>
            <div id="action-buttons">
                <button type="button" id="add-todo-btn">Add New Todo</button>
                <button type="button" id="add-project-btn">Add New Project</button>
            </div>
            <div id="sorting-buttons">
                <button type="button" id="view-projects">Collapse All Projects</button>
            </div>
        </header>

        <div id="content"> 
            
        </div>
    </div>
    
        <!-- Add/Edit Todo -->

    <dialog closedby="any" id="add-todo-dialog">
        <div id="add-todo-container">
            <h2 id="new-todo-heading">New Todo</h2>
            <h2 id="edit-todo-heading">Edit Todo</h2>
            <form id="add-todo-form">
                <div id="add-title">
                    <label for="todo-title">Title:</label>
                    <input type="text" name="title" id="todo-title" required>
                </div>
                <div id="add-desc-button">
                    <button type="button" id="add-desc-button">Add Description...</button>
                </div>
                <div id="add-desc" class="hidden">
                    <label for="desc">Description:</label>
                    <textarea rows="2" id="desc" name="description"></textarea>
                </div>
                <div id="add-checklist-button">
                    <button type="button" id="add-checklist-btn">Add a checklist...</button>
                </div>
                <div id="add-checklist" class="hidden">
                    <p>Checklist: </p>
                    <ol id="add-todo-list-inputs">
                        
                    </ol>
                    <button type="button" id="add-todo-list-inputs-btn">Add another item...</button>
                </div>
                <div id="add-due-date-button">
                    <button type="button" id="add-due-date-button">Add due date...</button>
                </div>
                <div id="add-due-date" class="hidden">
                    <label for="due-date">Due: </label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div id="add-priority">
                    <p>Priority: </p>
                    <label for="priority-0">High</label>
                    <input type="radio" name="todo-priority" id="priority-0" value="0">
                    
                    <label for="priority-1">Medium</label>
                    <input type="radio" name="todo-priority" id="priority-1" value="1" checked>
                    
                    <label for="priority-2">Low</label>
                    <input type="radio" name="todo-priority" id="priority-2" value="2">
                </div>
                <div id="add-project">
                    <label for="select-todo-project">In Project:</label>
                    <select name="todo-project" id="select-todo-project">
                    </select>
                </div>
                <div id="submit-todo">
                    <button type="submit" id="submit-todo-button" formmethod="dialog">Submit</button>
                </div>
                <div id="change-todo">
                    <button type="submit" id="change-todo-button" formmethod="dialog">Make changes</button>
                </div>
            </form>
        </div>
    </dialog>

        <!-- Add Project -->

    <dialog closedby="any" id="add-project-dialog">
        <div id="add-project-container">
            <h2>New Project</h2>
            <form id="add-project-form">
                <div id="add-title">
                    <label for="project-title">Title:</label>
                    <input type="text" name="title" id="project-title" required>
                </div>
                <div id="add-priority">
                    <p>Priority: </p>
                    <label for="project-priority-0">High</label>
                    <input type="radio" name="project-priority" id="project-priority-0" value="0">
                    
                    <label for="project-priority-1">Medium</label>
                    <input type="radio" name="project-priority" id="project-priority-1" value="1" checked>
                    
                    <label for="project-priority-2">Low</label>
                    <input type="radio" name="project-priority" id="project-priority-2" value="2">
                </div>
                <div id="submit-project">
                    <button type="submit" id="submit-project-button" formmethod="dialog">Submit</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>

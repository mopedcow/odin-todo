<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="main-container">
        <header>
            <div id="buttons-container">
                <button type="button" id="add-todo-btn">Add New Todo</button>
                <button type="button" id="add-project-btn">Add New Project</button>
                <p>Hello</p>
            </div>
        </header>

        <div id="content"> 
            
        </div>
    </div>
    
    
    <dialog closedby="any" id="add-todo-dialog">
        <div id="add-todo-container">
            <div id="add-title">
                <label for="todo-title">Title:</label>
                <input type="text" name="title" id="todo-title">
            </div>
            <div id="add-desc">
                <label for="desc">Description:</label>
                <input type="text" id="desc" name="description">
            </div>
            <!-- 
            <div id="add-checklist">
                <label for="">Checklist: </label>
                <button type="button" id="add-checklist-btn">Add a checklist</button>
            </div>
        -->
            <div id="add-due-date">
                <label for="due-date">Due: </label>
                <input type="text" name="due-date" id="due-date">
            </div>
            <div id="add-priority">
                <p>Priority: </p>
                <label for="todo-0">High</label>
                <input type="radio" name="todo-priority" id="todo-0" value="0" checked>
                
                <label for="todo-1">Medium</label>
                <input type="radio" name="todo-priority" id="todo-1" value="1">
                
                <label for="todo-2">Low</label>
                <input type="radio" name="todo-priority" id="todo-2" value="2">
                
            </div>
            <div id="add-project">
                <label for="select-todo-project">In Project:</label>
                <select name="todo-project" id="select-todo-project">
                </select>
            </div>
            <div id="submit-todo">
                <button type="submit" id="submit-todo-button" formmethod="dialog">Submit</button>
            </div>
        </div>
    </dialog>

    <dialog closedby="any" id="add-project-dialog">
        <div id="add-project-container">
            <div id="add-title">
                <label for="project-title">Title:</label>
                <input type="text" name="title" id="project-title">
            </div>
            <div id="add-priority">
                <p>Priority: </p>
                <input type="radio" name="project-priority" id="proj-0" value="0">
                <label for="proj-0">High</label>
                <input type="radio" name="project-priority" id="proj-1" value="1">
                <label for="proj-1">Medium</label>
                <input type="radio" name="project-priority" id="proj-2" value="2">
                <label for="proj-2">Low</label>
            </div>
            <div id="submit-project">
                <button type="submit" id="submit-project-button" formmethod="dialog">Submit</button>
            </div>
        </div>
    </dialog>
</body>
</html>
